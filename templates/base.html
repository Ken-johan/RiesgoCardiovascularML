<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Sitio Flask{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado en modo oscuro -->
    <style>
      body {
          background: linear-gradient(135deg, #1e1b2e, #2a1d40);
          color: #ece7f3;
          font-family: 'Montserrat', sans-serif;
          margin: 0;
          padding: 0;
          transition: background 0.5s ease-in-out;
      }
  
      .navbar {
          background: linear-gradient(to right, #3b2d61, #5c4d8c);
          padding: 15px 30px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
          position: sticky;
          top: 0;
          z-index: 1000;
      }
  
      .navbar-brand, .nav-link {
          color: #f3e9ff !important;
          font-weight: 600;
          letter-spacing: 0.5px;
          text-shadow: 0 0 4px rgba(255, 255, 255, 0.05);
          transition: color 0.3s ease, text-shadow 0.3s ease;
      }
  
      .nav-link:hover {
          color: #c7b1f3 !important;
          text-shadow: 0 0 10px #9f86c0;
      }
  
      .container {
            background: rgba(60, 42, 90, 0.25);
            border-radius: 18px;
            padding: 50px;
            margin: 0;
            max-width: 100%;
            width: 100%;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
            animation: fadeInUp 1s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
  
      .container:hover {
          box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4);
      }
  
      .navbar-toggler {
          border: 1px solid rgba(255, 255, 255, 0.3);
          background-color: transparent;
      }
  
      .navbar-toggler-icon {
          filter: brightness(170%);
      }
  
      .navbar-brand-centered {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
      }
  
      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(40px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
  
      a {
          color: #d3bfff;
          text-decoration: none;
          transition: color 0.3s ease;
      }
  
      a:hover {
          color: #a88bff;
      }
  </style>
  
</head>
<body>
    
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
        <div class="container-fluid">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{{ url_for('Ingresar') }}">Ingresar</a>
            </li>
          </ul>
        </div>
      </nav>
      

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
