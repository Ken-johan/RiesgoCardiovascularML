<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Sitio Flask{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
    body {
        background: linear-gradient(135deg, #f3f4f7, #e0e4ec);
        color: #2d2d2d;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        transition: background 0.5s ease-in-out;
    }

    .navbar {
        background: linear-gradient(to right, #667eea, #764ba2);
        padding: 15px 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-brand, .nav-link {
        color: #ffffff !important;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-link:hover {
        color: #ffefc3 !important;
        text-shadow: 0 0 10px rgba(255, 230, 150, 0.8);
    }

    .container {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 16px;
        padding: 50px;
        margin: 20px auto;
        max-width: 900px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 0.8s ease;
        border: 1px solid rgba(200, 200, 200, 0.2);
    }

    .container:hover {
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
    }

    .navbar-toggler {
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: transparent;
    }

    .navbar-toggler-icon {
        filter: brightness(170%);
    }

    .navbar-brand-centered {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    a {
        color: #5c4d8c;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #764ba2;
    }

    h1, h2, h3, h4 {
        color: #333;
    }

    ul {
        padding-left: 20px;
    }

    li {
        margin-bottom: 10px;
    }
</style>
  
</head>
    <body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('entendimiento_negocio') }}">Entendimiento del Negocio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ingenieria_modelo') }}">Ingeniería del Modelo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ingenieria_datos') }}">Ingeniería de los Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ingresar') }}">Ingresar Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pcga') }}">PCGA</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
